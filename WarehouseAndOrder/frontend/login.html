<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="container">
        <form action="./login" id="login-form">
            <div class="login-form-header">
                <div class="header-text-wrapper">
                    <p class="header-text">Đăng nhập</p>
                </div>
            </div>
            <div class="login-form-content">
                <div class="content-text-wrapper">
                    <input name="phone" type="text" placeholder="Số điện thoại" class="content-text">
                </div>
                <div class="content-text-wrapper">
                    <input name="password" type="password" placeholder="Mật khẩu" class="content-text">
                </div>
                <div class="content-container">
                    <p class="content-message">Đăng nhập thất bại</p>
                    <a href="http://127.0.0.1:5500/QuanLyKhoHang/forget.html" class="forget-password">Quên mật khẩu?</a>
                </div>
                <div class="login-btn-wrapper">
                    <button class="login-btn">Đăng nhập</button>
                </div>
            </div>
            <div class="login-form-footer">
                <p class="footer-text">Bạn chưa có tài khoản?</p>
                <a href="http://127.0.0.1:5500/QuanLyKhoHang/register.html" class="create-new-account">Đăng ký</a>
            </div>
        </form>
    </div>
</body>
</html>
