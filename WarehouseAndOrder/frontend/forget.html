<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="./assets/css/forget.css">
</head>
<body>
    <div class="container">
        <form method="POST" action="./forget" id="forget-form">
            <div class="forget-form-header">
                <div class="header-text-wrapper">
                    <p class="header-text">Đặt lại mật khẩu</p>
                </div>
            </div>
            <div class="forget-form-content">
                <div class="content-text-wrapper">
                    <input name="username" type="text" placeholder="Số điện thoại" class="content-text">
                </div>
                <div class="forget-btn-wrapper">
                    <button class="forget-btn">Xác nhận</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
